<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/home.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	
</script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
	
</script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="javascript/table2excel.js" type="text/javascript"></script>
<script src="javascript/displaysearchlist.js" type="text/javascript"></script>
<script src="javascript/home.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="home">HOME</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					onclick="return false;" id="exportToExcel">ExportToExcel</a></li>
			</ul>
		</nav>

	</div>
	<h2>Course Cataloging Tool</h2>

	<p>Start Searching..</p>

	<!--Make sure the form has the autocomplete function switched off:-->
	<form autocomplete="off" action="">
		<div class="autocomplete" style="width: 1000px;">
			<table>
				<tr>
					<td><input id="courseName" type="text" name="courseName"
						placeholder="Course Name"></td>
					<td><input id="courseSkillFamily" type="text"
						name="courseSkillFamily" placeholder="Skill"></td>
					<td><input id="courseProficiency" type="text"
						name="courseProficiency" placeholder="Proficiency Level"></td>
					<td><input id="basicSearch" type="button" value="basicSearch"
						style="color: #3333cc; backgroud-color: #b4e0d2;"></td>
					<td><input type="reset" value="reset button" /></td>
			</table>

			<table>
				<tr>
					<td><input id="courseCode" type="text" name="courseCode"
						placeholder="Course Code"></td>
					<td><input id="courseDescription" type="text"
						name="courseDescription" placeholder="Description"></td>
					<td><select name="courseLicence" id="courseLicence">
							<option value="">License</option>
							<option value="Udemy">Udemy</option>
							<option value="PluralSight">PluralSight</option>
							<option value="Internal Cognizant">Internal Cognizant</option>
					</select></td>
					<td><select name="courseActivityType" id="courseActivityType">
							<option value="">Activity Type</option>
							<option value="Course">Course</option>
							<option value="Certificate">Certificate</option>
							<option value="Project">Project</option>
					</select></td>
					<td><input id="advanceSearch" type="button" value="Advance"
						style="color: #3333cc; backgroud-color: #b4e0d2;"></td>
				</tr>
			</table>
		</div>
	</form>
	<br>
	<div id="displayCourseList"></div>

	<script src="javascript/autocomplete.js" type="text/javascript"></script>

</body>
</html>
